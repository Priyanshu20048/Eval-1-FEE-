<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background11.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
           
           
            margin: 0;
            padding: 0;
            color: #333;
            animation: fadeInBackground 2s ease-in;
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .appointment-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); 
            border-radius: 12px;
            background:white;
            animation: slideIn 1s ease-out;
            margin-left:20px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: fadeInTitle 1s ease-in-out;
        }

        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            animation: fadeInFields 1s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInFields {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        legend {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        textarea {
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
        }

        .payment-section {
            margin-top: 30px;
        }

        .paypal-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .paypal-button-container form {
            display: inline-block;
        }

        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .appointment-form {
                margin: 20px;
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="appointment-form">
        <h1>Schedule a Mental Health Appointment</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Contact Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Appointment Details</legend>
                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Visit:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="professional">Type of Mental Health Professional:</label>
                    <select id="professional" name="professional">
                        <option value="psychologist">Psychologist</option>
                        <option value="psychiatrist">Psychiatrist</option>
                        <option value="therapist">Therapist</option>
                    </select>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Mental Health History</legend>
                <div class="form-group">
                    <label for="symptoms">Current Symptoms:</label>
                    <textarea id="symptoms" name="symptoms" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="diagnoses">Previous Diagnoses:</label>
                    <textarea id="diagnoses" name="diagnoses" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="medications">Current Medications:</label>
                    <textarea id="medications" name="medications" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="therapies">Past Therapies/Counseling:</label>
                    <textarea id="therapies" name="therapies" rows="4"></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Emergency Contact Information</legend>
                <div class="form-group">
                    <label for="emergency-name">Emergency Contact Name:</label>
                    <input type="text" id="emergency-name" name="emergency-name">
                </div>
                <div class="form-group">
                    <label for="emergency-phone">Emergency Contact Phone:</label>
                    <input type="tel" id="emergency-phone" name="emergency-phone">
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship to Emergency Contact:</label>
                    <input type="text" id="relationship" name="relationship">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Insurance and Payment Information</legend>
                <div class="form-group">
                    <label for="insurance">Insurance Provider (if applicable):</label>
                    <input type="text" id="insurance" name="insurance">
                </div>
                <div class="form-group">
                    <label for="referral">Referral Source (if applicable):</label>
                    <input type="text" id="referral" name="referral">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Payment Information</legend>
                <div class="form-group payment-section">
                    <label>Payment Methods:</label>
                    <div class="paypal-button-container">
                        <!-- PayPal button integration will be here -->
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="YOUR_BUTTON_ID">
                            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                        </form>
                    </div>
                    <div class="note">Note: Payments are processed securely through PayPal.</div>
                </div>
            </fieldset>
            
            <div class="form-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to the terms and conditions.</label>
            </div>
            
            <button type="submit">Submit Appointment Request</button>
        </form>
    </div>
</body>
</html>
