<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background6.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .appointment-form {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); 
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        legend {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="appointment-form">
        <h1>Schedule a Mental Health Appointment</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Contact Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Appointment Details</legend>
                <div class="form-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Visit:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="professional">Type of Mental Health Professional:</label>
                    <select id="professional" name="professional">
                        <option value="psychologist">Psychologist</option>
                        <option value="psychiatrist">Psychiatrist</option>
                        <option value="therapist">Therapist</option>
                    </select>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Mental Health History</legend>
                <div class="form-group">
                    <label for="symptoms">Current Symptoms:</label>
                    <textarea id="symptoms" name="symptoms" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="diagnoses">Previous Diagnoses:</label>
                    <textarea id="diagnoses" name="diagnoses" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="medications">Current Medications:</label>
                    <textarea id="medications" name="medications" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="therapies">Past Therapies/Counseling:</label>
                    <textarea id="therapies" name="therapies" rows="4"></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Emergency Contact Information</legend>
                <div class="form-group">
                    <label for="emergency-name">Emergency Contact Name:</label>
                    <input type="text" id="emergency-name" name="emergency-name">
                </div>
                <div class="form-group">
                    <label for="emergency-phone">Emergency Contact Phone:</label>
                    <input type="tel" id="emergency-phone" name="emergency-phone">
                </div>
                <div class="form-group">
                    <label for="emergency-relationship">Relationship to Patient:</label>
                    <input type="text" id="emergency-relationship" name="emergency-relationship">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="insurance">Insurance Provider (if applicable):</label>
                    <input type="text" id="insurance" name="insurance">
                </div>
                <div class="form-group">
                    <label for="insurance-policy">Insurance Policy Number:</label>
                    <input type="text" id="insurance-policy" name="insurance-policy">
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes or Requests:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Appointment Confirmation</legend>
                <div class="form-group">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <label for="confirm">I confirm that the above details are accurate and agree to the terms and conditions.</label>
                </div>
            </fieldset>
            
            <button type="submit">Submit Appointment</button>
        </form>
    </div>
</body>
</html>
